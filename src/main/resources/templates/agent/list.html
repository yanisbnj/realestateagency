<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common.html :: #header}"> </head>
<body>
<div th:replace="common.html :: #menu"></div>
<div class="container">
    <div class="row"><h2>La liste des Agents</h2></div>
    <div class="row col-md-8">
        <p>
            <a href="/agent/add" class="btn btn-primary btn-sm">Nouvel Agent</a>
        </p>
        <table class="table table-bordered table-sm">
            <thead>
            <tr>
                <th>Id</th>
                <th>Pr√©nom</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="agent : ${agents}">
                <td style="width: 10%" th:text="${agent.id}"></td>
                <td th:text="${agent.firstName}"></td>
                <td th:text="${agent.lastName}"></td>
                <td>
                    <a th:href="@{/agent/update/{id}(id=${agent.id})}"
                    ><button class="btn btn-info">Modifier</button></a
                    >
                    <a th:href="@{/agent/delete/{id}(id=${agent.id})}"
                    ><button class="btn btn-danger">Supprimer</button></a
                    >
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="common.html :: #js-script"></div>
</body>
</html>
