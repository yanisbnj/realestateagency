<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common.html :: #header}"></head>
<body>
<div th:replace="common.html :: #menu"></div>
<div class="container">
    <div class="row">
        <h2>Modifier la propriété</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/property/update}" th:object="${property}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{address}" id="address" placeholder="Adresse" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <label for="typeId" class="col-sm-2 control-label">Type ID</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{typeId}" id="typeId" placeholder="Type ID" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <label for="ownerId" class="col-sm-2 control-label">Propriétaire ID</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{ownerId}" id="ownerId" placeholder="Propriétaire ID" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <label for="saleDate" class="col-sm-2 control-label">Date de Vente</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{saleDate}" id="saleDate" placeholder="Date de Vente" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <label for="salePrice" class="col-sm-2 control-label">Prix de Vente</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{salePrice}" id="salePrice" placeholder="Prix de Vente" class="col-4" step="0.01">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{propertyId}">
                    <a class="btn btn-danger btn-sm" href="/property/list">Annuler</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Enregistrer">
                </div>
            </div>

        </form>
    </div>

</div>
<div th:replace="common.html :: #js-script"></div>
</body>
</html>
