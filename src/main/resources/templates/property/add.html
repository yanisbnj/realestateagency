<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common.html :: #header}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<body>
<div th:replace="common.html :: #menu"></div>
<div class="container">
    <div class="row">
        <h2>Nouvelle Propriété</h2>
    </div>

    <div class="row">
        <form th:action="@{/property/add}" th:object="${property}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="propertyId" class="col-sm-2 control-label">ID Propriété</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{propertyId}" id="propertyId" placeholder="ID Propriété" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{address}" id="address" placeholder="Adresse" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <label for="propertyType" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <select class="form-select" th:field="*{propertyType}" id="propertyType">
                        <option th:each="propertyType : ${propertyTypes}"
                                th:value="${propertyType.id}"
                                th:text="${propertyType.name}">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="owner" class="col-sm-2 control-label">Propriétaire</label>
                <div class="col-sm-10">
                    <select class="form-select" th:field="*{owner}" id="owner">
                        <option th:each="owner : ${owners}"
                                th:value="${owner.id}"
                                th:text="${owner.firstname}">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="saleDate" class="col-sm-2 control-label">Date de Vente</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{saleDate}" id="saleDate" placeholder="Date de Vente" class="col-4">
                </div>
            </div>

            <div class="form-group">
                <label for="salePrice" class="col-sm-2 control-label">Prix de Vente</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{salePrice}" id="salePrice" placeholder="Prix de Vente" class="col-4" step="0.01">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/property/list">Annuler</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Enregistrer">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
